apiVersion: apps/v1
kind: Deployment
metadata:
  name: {name}
  labels:
    app: {label}
spec:
  replicas: {replicas}
  selector:
    matchLabels:
      app: {label}
  template:
    metadata:
      labels:
        app: {label}
    spec:
      containers:
      - name: {name}
        image: {image}
        command: {command}
        ports:
        - containerPort: 80

